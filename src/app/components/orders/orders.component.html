<div class="container">
    <table class="table margin-top">
       <tr>
       <th>User name</th>
       <th>QUANTITY</th>
       <th>DATE</th>
       <!-- <th>Stat</th> -->
       <th>ACTION</th>
   
       </tr>
       <tr *ngFor=" let order of orders">
          
          <td>{{order.userId.firstName | uppercase}} {{order.userId.lastName | uppercase}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.date | date}}</td>         
           <td>
           <button class="btn btn-danger mr-2" >Delete</button>
           <button class="btn btn-success mr-2" >View details</button>
          </td>
          
       </tr>
       </table>
 </div>
