<div class="container">
  <table class="table margin-top">
      <tr>
          <th>Product Photo</th>
          <th>Category</th>
          <th>Product Ref</th>
          <th>Quantity</th>
          <th>Actions</th>
      </tr>
      <tr *ngFor="let cartItem of cartItems" class="cart-item">
          <td><img [src]="cartItem.productId.img" width="70px" alt=""></td>
          <td>{{ cartItem.categoryId.categoryName }}</td>
          <td>{{ cartItem.productId.designRef }} {{ cartItem.productId.colorRef }}</td>
          <td>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-secondary mr-2" (click)="decrementQuantity(cartItem)">-</button>
              {{ cartItem.quantity }}
              <button class="btn btn-sm btn-secondary ml-2" (click)="incrementQuantity(cartItem)">+</button>
          </div>
          </td>
          <td>
              <button class="btn btn-sm btn-danger" (click)="removeCartItem(cartItem)">Remove</button>
          </td>
      </tr>
  </table>

  <div class="cart-summary border p-3 text-center">
      <h3 class="text-center">Total Quantity: {{ getTotalQuantity() }}</h3>
      <button class="btn btn-primary" (click)="addOrder()">Confirm Order</button>
  </div>
</div>
